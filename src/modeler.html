<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKB Particle Modeler - Quark Modeler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Spacetime Klein Bottle Particle Modeler</h1>
            <p>Date: {{ date }}</p>
        </div>
    </div>

    <div class="container">
        <div class="navigation">
            <a href="index.html" class="button secondary">← Introduction</a>
            <a href="analysis.html" class="button">Particle Analysis →</a>
        </div>

        <div class="card">
            <h2>Quark Configuration</h2>
            <div class="info-box">
                Configure and validate a quark using SKB parameters.
            </div>
            <div class="form-group">
                <label for="quarkSelect">Quark Type</label>
                <select id="quarkSelect" onchange="updateQuarkInfo()">
                    <option value="">Select quark...</option>
                    <option value="up">Up</option>
                    <option value="down">Down</option>
                    <option value="charm">Charm</option>
                    <option value="strange">Strange</option>
                    <option value="top">Top</option>
                    <option value="bottom">Bottom</option>
                </select>
            </div>
            <div id="quarkInfo" class="info-box hidden"></div>
            <div class="form-group">
                <label for="twistNumber">Twist Number</label>
                <select id="twistNumber">
                    <option value="2">2 (+2/3 charge)</option>
                    <option value="-1">-1 (-1/3 charge)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="generationParam">Generation</label>
                <select id="generationParam">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="colorCharge">Color Charge</label>
                <select id="colorCharge">
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                </select>
            </div>
            <div class="button-group">
                <button class="button" onclick="validateConfiguration()">Validate</button>
                <button class="button secondary" onclick="iterateConfiguration()">Iterate</button>
            </div>
            <div id="validationResults" class="results"></div>
        </div>
    </div>

    <script>
        const QUARK_DATA = {
            'up': {'charge': 2/3, 'generation': 1, 'mass_range': [2.0, 2.5]},
            'down': {'charge': -1/3, 'generation': 1, 'mass_range': [4.5, 5.0]},
            'charm': {'charge': 2/3, 'generation': 2, 'mass_range': [1270, 1280]},
            'strange': {'charge': -1/3, 'generation': 2, 'mass_range': [90, 100]},
            'top': {'charge': 2/3, 'generation': 3, 'mass_range': [172000, 173000]},
            'bottom': {'charge': -1/3, 'generation': 3, 'mass_range': [4180, 4220]}
        };

        const ITERATION_CONFIGS = [
            {'twist_number': 2, 'generation': 1, 'color': 'red'},
            {'twist_number': -1, 'generation': 1, 'color': 'blue'},
            {'twist_number': 2, 'generation': 2, 'color': 'green'}
        ];
        let iterationIndex = 0;

        function updateQuarkInfo() {
            const quark = document.getElementById('quarkSelect').value;
            const infoDiv = document.getElementById('quarkInfo');
            if (quark) {
                const data = QUARK_DATA[quark];
                infoDiv.innerHTML = `Charge: ${data.charge}, Generation: ${data.generation}, Mass: ${data.mass_range[0]} - ${data.mass_range[1]} MeV`;
                infoDiv.classList.remove('hidden');
            } else {
                infoDiv.classList.add('hidden');
            }
        }

        async function validateConfiguration() {
            const quark = document.getElementById('quarkSelect').value;
            const twist = parseInt(document.getElementById('twistNumber').value);
            const generation = parseInt(document.getElementById('generationParam').value);
            const color = document.getElementById('colorCharge').value;
            if (!quark) {
                document.getElementById('validationResults').innerHTML = '<p class="error">Please select a quark</p>';
                return;
            }
            const data = await fetch('/validate_quark', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({quark, twist_number: twist, generation, color})
            }).then(res => res.json());
            let html = '';
            for (const [key, value] of Object.entries(data)) {
                html += `<div class="result-item ${value ? 'success' : 'failure'}">${key}: ${value ? '✓' : '✗'}</div>`;
            }
            document.getElementById('validationResults').innerHTML = html;
        }

        function iterateConfiguration() {
            const config = ITERATION_CONFIGS[iterationIndex % ITERATION_CONFIGS.length];
            document.getElementById('twistNumber').value = config.twist_number;
            document.getElementById('generationParam').value = config.generation;
            document.getElementById('colorCharge').value = config.color;
            validateConfiguration();
            iterationIndex++;
        }
    </script>
</body>
</html>
